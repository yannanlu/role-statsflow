---
statsflow_db_name: metricdb
statsflow_log_location:
  service: stats
  proxy: "$scheme://127.0.0.1:8082/logsink"

statsflow_json_files:
  - node_format.json
  - node_influx_format.json
  - node_parser.json
  - node_stats_parser.json
  - node_switch.json
  - pstr_failure.json
  - pstr_influx.json
  - pstr_nohit.json
  - pstr_null.json
  - rcvr_stats_log.json

statsflow_jar_files:
  - commons-io-1.4.jar
  - commons-net-3.3.jar
  - jakarta-oro-2.0.8.jar
  - jms.jar
  - log4j-1.2.12.jar
  - qbroker-1.2.1.jar
