---
qbroker_security_plugin: qbroker-security-1.0.0.jar
qbroker_logdir: /var/log/qbroker
qbroker_service_id: STATS
qbroker_jar_files: "{{statsflow_jar_files}}"
qbroker_json_files: "{{statsflow_json_files}}"

influxdb_db_name: "{{statsflow_db_name}}"

nginx_log_locations:
  - "{{statsflow_log_location}}"
nginx_extra_server:
  port: 8082
  server_name: localhost
  docroot: "{{ngnix_default_docroot}}"
